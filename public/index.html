<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Open+Sans|Pacifico');

    * {
      box-sizing: border-box;
    }

    body,
    input,
    button {
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background: #1abc9c;
    }

    #root {
      max-width: 100%;
      width: 900px;
      margin: 2em auto;
      background: white;
      padding: 1em;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #1abc9c;
    }

    input,
    button {
      padding: 0.5em;
      margin: 2px;
      display: inline-block;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.19);
    }

    input,
    button,
    div#root {
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }

    input {
      border: 2px solid #16a085;
    }

    button {
      background: #16a085;
      color: #fff;
      border: none;
      padding: 0.7em;
    }

    button:last-of-type {
      margin-right: 0;
    }

    td:first-of-type {
      width: 100%;
    }

    th:last-of-type,
    td:last-of-type {
      text-align: right;
    }

    th {
      text-align: left;
    }

    th,
    td {
      padding: 10px 0;
    }

    table {
      width: 100%;
    }

    p.tutorial {
      padding: 10px;
      color: #222;
      background: #ecf0f1;
      text-align: center;
    }

    form.create-todo-form {
      border-bottom: 1px solid #ecf0f1;
      padding: 1em 0;
    }

    form.create-todo-form input {
      width: calc(100% - 50px);
    }


    tr.todo-not-completed td:first-of-type {
      color: #1abc9c;
    }

    tr.todo-completed td:first-of-type {
      color: #787878;
      text-decoration: line-through;
    }

    tr>td:first-of-type {
      font-size: 1.5em;
      font-weight: bold;
    }

    button {
      cursor: pointer;
    }

    tr>td:first-of-type {
      width: calc(100% - 0px) !important;
    }

    tr>td>form>input {
      width: 100%;
    }

    .delete-btn,
    .cancel-btn {
      background-color: #e74c3c;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

</html>
